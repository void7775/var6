name: Minimal iOS Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Flutter doctor
      run: flutter doctor
      
    - name: Clean and get dependencies
      run: |
        flutter clean
        flutter pub get
        
    - name: Use simplified main for testing
      run: |
        cp lib/main.dart lib/main_original.dart
        cp lib/main_simple.dart lib/main.dart
        
    - name: Skip tests (focus on build only)
      run: echo "Skipping tests to focus on iOS compilation"
      
    - name: Build iOS app (no signing)
      run: flutter build ios --release --no-codesign
      
    - name: Restore original main
      run: |
        cp lib/main_original.dart lib/main.dart
      
    - name: Verify build output
      run: |
        echo "Build completed, checking output..."
        ls -la build/ios/iphoneos/
        
    - name: Upload build
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: build/ios/iphoneos/Runner.app
