name: Environment Only Test

on:
  workflow_dispatch:

jobs:
  env_test:
    runs-on: macos-latest
    timeout-minutes: 5
    
    steps:
    - name: Basic System Info
      timeout-minutes: 1
      run: |
        echo "=== BASIC SYSTEM CHECK ==="
        date
        whoami
        pwd
        echo "=== MACOS VERSION ==="
        sw_vers
        echo "=== XCODE VERSION ==="
        xcodebuild -version || echo "Xcode check failed"
        echo "=== AVAILABLE DISK SPACE ==="
        df -h
        echo "=== MEMORY INFO ==="
        vm_stat | head -5
        echo "=== SUCCESS: Environment check completed ==="
